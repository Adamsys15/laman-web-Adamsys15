<h5>Tarikh dan waktu:</h5>
<p id="masa"></p>
<script>
  function updateMasa() {
    let sekarang = new Date();
    // Papar hari + tarikh + masa
    let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    let hariTarikh = sekarang.toLocaleDateString('ms-MY', options);
    let masa = sekarang.toLocaleTimeString('ms-MY');

    document.getElementById("masa").innerText = hariTarikh + " | " + masa;
  }

  setInterval(updateMasa, 1000);
</script>
